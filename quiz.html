<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/quizStyling.css" />
    <title>Quiz page</title>
  </head>
  <body class="column">
    <section class="topS">
      <div class="timerT">
        <h1 class="time"></h1>
      </div>
    </section>

    <section id="body" class="body">
      <h3 class="question">this is the question right here.</h3>
      <!-- choice -->
      <div class="choiceBox">
        <div class="choiceNum">1.</div>
        <div data-choices="1" class="choice1 choice">choice</div>
      </div>
      <!-- choice -->
      <div class="choiceBox">
        <div class="choiceNum">2.</div>
        <div data-choices="2" class="choice2 choice">choice</div>
      </div>
      <!-- choice -->
      <div class="choiceBox">
        <div class="choiceNum">3.</div>
        <div data-choices="3" class="choice3 choice">choice</div>
      </div>
      <!-- choice -->
      <div class="choiceBox">
        <div class="choiceNum">4.</div>
        <div data-choices="4" class="choice4 choice">choice</div>
      </div>
      <!-- choice -->

      <p id="result1" class="hidden">incorrect choice</p>
      <p id="result2" class="hidden">correct choice</p>
    </section>
    <!-- form here -->
    <div id="submit" class="hidden">
      <form action="" method="get" class="form">
        <div class="form-example">
          <label for="name">Enter your inicials: </label>
          <input type="text" name="name" id="inicialS" max="3" required />
          <button class="save">Save highscore</button>
        </div>
      </form>
    </div>
    <div id="endS" class="hidden">
      <h1>highscores</h1>
      <ol id="scoreol"></ol>
      <form action="./index.html" method="get" target="_blank">
        <button type="submit">Back to start</button>
      </form>
    </div>
  </body>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/scores.js"></script>
</html>
